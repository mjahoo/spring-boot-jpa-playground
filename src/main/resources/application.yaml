spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
    h2.console:
        enabled: true
    jackson:
        serialization:
            indent_output: true
